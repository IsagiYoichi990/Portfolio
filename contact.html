<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Yoichi Isagi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #111;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Particles Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Contact Container */
        .contact-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .contact-container p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ddd;
        }

        /* Contact Info */
        .contact-info {
            margin-top: 20px;
            text-align: left;
        }

        .contact-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }

        .contact-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .contact-icon {
            font-size: 22px;
            margin-right: 10px;
            color: #00d4ff;
        }

        .contact-link {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .contact-link:hover {
            color: #00d4ff;
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            background: #00d4ff;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }

        .btn:hover {
            background: #009ecb;
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <!-- Particles.js Background -->
    <div id="particles-js"></div>

    <!-- Contact Info -->
    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>Get in touch through any of the platforms below:</p>

        <div class="contact-info">
            <div class="contact-item">
                <span class="contact-icon">ðŸ’¬</span>
                <span class="contact-link">Discord: <b>yoichi_isagi_990</b></span>
            </div>
            <div class="contact-item">
                <span class="contact-icon">ðŸ“§</span>
                <a href="mailto:isagiopp99@gmail.com" class="contact-link">isagiopp99@gmail.com</a>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a href="pricing.html" class="btn">Prices</a>
            <a href="index.html" class="btn">Home</a>
        </div>
    </div>

    <!-- Particles.js Config -->
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                size: { value: 5 },
                move: { speed: 2 },
                color: { value: "#00d4ff" },
                line_linked: { enable: true, distance: 150, color: "#00d4ff" }
            }
        });
    </script>

</body> 
</html>
