<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | All-in-One Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            position: relative;
        }

        /* Dark Overlay for Better Visibility */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        /* Particles JS */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Navigation Bar */
        .nav-container {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: auto;
            padding: 0 20px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #00eaff;
        }

        /* Hamburger Menu (Moved to Right) */
        .hamburger {
            display: none;
            font-size: 28px;
            cursor: pointer;
            color: white;
            position: absolute;
            right: 20px; /* Moves to top right */
            top: 10px;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0; /* Aligns dropdown to right */
                width: 50%;
                background: rgba(0, 0, 0, 0.9);
                text-align: center;
                padding: 10px;
                border-radius: 10px 0 0 10px;
            }

            .nav-links a {
                display: block;
                padding: 15px;
            }

            .hamburger {
                display: block;
            }
        }

        /* Skills Section */
        .skills-container {
            padding: 120px 10%;
            max-width: 1000px;
            margin: auto;
            position: relative;
            z-index: 2;
        }

        .section-title {
            font-size: 32px;
            font-weight: 600;
            color: #00eaff;
            margin-bottom: 20px;
        }

        .skill-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 238, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .skill-box:hover {
            transform: scale(1.05);
        }

        .skill-name {
            font-size: 20px;
            font-weight: 500;
            color: white;
        }

        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            height: 8px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-bar {
            height: 100%;
            background: #00eaff;
            transition: width 1s ease-in-out;
        }

    </style>
</head>
<body>

    <!-- Background Particles -->
    <div id="particles-js"></div>

    <div class="nav-container">
        <nav>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="skill.html">Skills</a>
                <a href="project.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
        </nav>
    </div>

    <div class="skills-container">
        <h2 class="section-title">My Skills</h2>

        <div class="skill-box">
            <p class="skill-name">üåê Web Development</p>
            <p>HTML, CSS, JavaScript, UI/UX Design</p>
            <div class="progress-container">
                <div class="progress-bar" style="width: 90%;"></div>
            </div>
        </div>

        <div class="skill-box">
            <p class="skill-name">üîß Minecraft Development</p>
            <p>Skript, Plugin Configuration, Server Management</p>
            <div class="progress-container">
                <div class="progress-bar" style="width: 85%;"></div>
            </div>
        </div>

        <div class="skill-box">
            <p class="skill-name">‚ö° Animation & Effects</p> 
            <p>CSS Animations, JavaScript Interactions</p>
            <div class="progress-container">
                <div class="progress-bar" style="width: 80%;"></div>
            </div>
        </div>

    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.nav-links');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        // Initialize Particles.js
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                shape: { type: "circle" },
                size: { value: 3 },
                opacity: { value: 0.5 },
                move: { speed: 1 }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: "repulse" } }
            }
        });
    </script>

</body> 
</html>
